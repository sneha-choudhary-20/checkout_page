<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .summary-title {
      font-weight: bold;
      font-size: 1.5rem;
      color: #343a40;
    }
    .summary-text {
      font-size: 1rem;
      color: #343a40; 
    }
    .highlight {
      font-weight: bold;
      color: #343a40; 
    }
    #total {
      font-size: 1.2rem;
      font-weight: bold;
      color: #343a40; 
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-center mb-4">
      <h1 class="text-primary">Checkout Summary</h1>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            Thank You for Your Order!
          </div>
          <div class="card-body p-4">
            <!-- Contact Information Section -->
            <h2 class="summary-title">Contact Information</h2>
            <p class="summary-text">
              <strong>Name:</strong> <span id="name" class="highlight"></span>
            </p>
            <p class="summary-text">
              <strong>Email:</strong> <span id="email" class="highlight"></span>
            </p>
            <p class="summary-text">
              <strong>Delivery Address:</strong> <span id="address" class="highlight"></span>
            </p>

            <!-- Order Summary Section -->
            <hr class="my-4">
            <h2 class="summary-title">Order Summary</h2>
            <p class="summary-text">
              <strong>Total Amount:</strong> <span id="total" class="highlight"></span>
            </p>

            <!-- Button -->
            <div class="text-center mt-4">
              <a href="index.html" class="btn btn-primary btn-lg">Continue Shopping</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Populate checkout information from URL parameters
    const params = new URLSearchParams(window.location.search);
    document.getElementById("name").innerText = params.get("name");
    document.getElementById("email").innerText = params.get("email");
    document.getElementById("address").innerText = params.get("address");
    document.getElementById("total").innerText = params.get("total");
  </script>
</body>
</html>
